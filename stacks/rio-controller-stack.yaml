kubernetes:
  manifest: |-
    apiVersion: v1
    kind: Namespace
    metadata:
      name: ${NAMESPACE}
      labels:
       rio.cattle.io/is-system: "true"
    ---
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: rio-cluster-admin
    rules:
    - apiGroups:
      - ""
      resources:
      - "*"
      verbs:
      - "*"
    - nonResourceURLs:
      - "*"
      verbs:
      - '*'
    - apiGroups:
      - "apiregistration.k8s.io"
      resources:
      - "apiservices"
      verbs:
      - "*"
    - apiGroups:
      - "admissionregistration.k8s.io"
      resources:
      - "mutatingwebhookconfigurations"
      - "validatingwebhookconfigurations"
      verbs:
      - "*"
    - apiGroups:
      - "extensions"
      - "apps"
      resources:
      - "replicasets"
      - "deployments"
      - "daemonsets"
      verbs:
      - '*'
    - apiGroups:
      - "autoscale.rio.cattle.io"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "build.knative.dev"
      - "caching.internal.knative.dev"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "certmanager.k8s.io"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "networking.k8s.io"
      - "extensions"
      resources:
      - "ingresses"
      - "ingresses/status"
      verbs:
      - "*"
    - apiGroups:
      - "batch"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "autoscaling"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "rbac.authorization.k8s.io"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "admin.rio.cattle.io"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "rio.cattle.io"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "gitwatcher.cattle.io"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "linkerd.io"
      resources:
      - "serviceprofiles"
      verbs:
      - "*"
    - apiGroups:
      - "apiextensions.k8s.io"
      resources:
      - "customresourcedefinitions"
      verbs:
      - "*"
    - apiGroups:
      - "authentication.istio.io"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "networking.istio.io"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "config.istio.io"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "policy"
      resources:
      - "podsecuritypolicies"
      verbs:
      - "*"
    - apiGroups:
      - "rbac.istio.io"
      resources:
      - "*"
      verbs:
      - "get"
      - "watch"
      - "list"
    - apiGroups:
      - "autoscaling.internal.knative.dev"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "split.smi-spec.io"
      resources:
      - "trafficsplits"
      verbs:
      - "*"
    - apiGroups:
      - serving.knative.dev
      - autoscaling.internal.knative.dev
      - networking.internal.knative.dev
      resources:
      - '*'
      - '*/status'
      - '*/finalizers'
      verbs:
      - get
      - list
      - create
      - update
      - delete
      - deletecollection
      - patch
      - watch
    - apiGroups:
      - tekton.dev
      resources:
      - tasks
      - clustertasks
      - taskruns
      - pipelines
      - pipelineruns
      - pipelineresources
      verbs:
      - get
      - list
      - create
      - update
      - delete
      - patch
      - watch
    - apiGroups:
      - tekton.dev
      resources:
      - taskruns/finalizers
      - pipelineruns/finalizers
      verbs:
      - get
      - list
      - create
      - update
      - delete
      - patch
      - watch
    - apiGroups:
      - tekton.dev
      resources:
      - tasks/status
      - clustertasks/status
      - taskruns/status
      - pipelines/status
      - pipelineruns/status
      - pipelineresources/status
      verbs:
      - get
      - list
      - create
      - update
      - delete
      - patch
      - watch
    - apiGroups:
      - policy
      resourceNames:
      - tekton-pipelines
      resources:
      - podsecuritypolicies
      verbs:
      - use
    ---
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: rio-controller-binding
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: rio-cluster-admin
    subjects:
    - kind: ServiceAccount
      name: rio-controller-serviceaccount
      namespace: ${NAMESPACE}
    ---
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: rio-controller-serviceaccount
      namespace: ${NAMESPACE}
    ---
    apiVersion: v1
    kind: Secret
    metadata:
      name: auth-webhook
      namespace: ${NAMESPACE}
    ---
    apiVersion: v1
    kind: Service
    metadata:
      name: auth-webhook
      namespace: ${NAMESPACE}
    spec:
      ports:
      - name: https-443
        port: 443
        protocol: TCP
        targetPort: 443
      selector:
        rio-controller: "true"
    ---
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: rio-admin
    rules:
    - apiGroups:
      - rio.cattle.io
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - admin.rio.cattle.io
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - autoscale.rio.cattle.io
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - tekton.dev
      resources:
      - "taskruns"
      verbs:
      - "*"
    - apiGroups:
      - ""
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "apps"
      - "extensions"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "certmanager.k8s.io"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "split.smi-spec.io"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - "linkerd.io"
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - ""
      resources:
      - "*"
      verbs:
      - "*"
    ---
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: rio-readonly
    rules:
    - apiGroups:
      - rio.cattle.io
      resources:
      - "*"
      verbs:
      - "get"
      - "list"
      - "watch"
    - apiGroups:
      - tekton.dev
      resources:
      - "taskruns"
      verbs:
      - "get"
      - "list"
      - "watch"
    - apiGroups:
      - ""
      resources:
      - "*"
      verbs:
      - "get"
      - "list"
      - "watch"
    - apiGroups:
      - "apps"
      - "extensions"
      resources:
      - "*"
      verbs:
      - "get"
      - "list"
      - "watch"
    ---
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: rio-privileged
    rules:
    - apiGroups:
      - rio.cattle.io
      resources:
      - "*"
      verbs:
      - "*"
    - apiGroups:
      - tekton.dev
      resources:
      - "taskruns"
      verbs:
      - "get"
      - "list"
      - "watch"
    - apiGroups:
      - ""
      resources:
      - "*"
      verbs:
      - "get"
      - "list"
      - "watch"
      - "create"
    - apiGroups:
      - "apps"
      - "extensions"
      resources:
      - "*"
      verbs:
      - "get"
      - "list"
      - "watch"
    ---
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: rio-standard
    rules:
    - apiGroups:
      - rio.cattle.io
      resources:
      - "*"
      verbs:
      - "get"
      - "list"
      - "watch"
      - "create"
      - "update"
      - "delete"
      - "patch"
    - apiGroups:
      - tekton.dev
      resources:
      - "taskruns"
      verbs:
      - "get"
      - "list"
      - "watch"
    - apiGroups:
      - ""
      resources:
      - "*"
      verbs:
      - "get"
      - "list"
      - "watch"
      - "create"
    - apiGroups:
      - "apps"
      - "extensions"
      resources:
      - "*"
      verbs:
      - "get"
      - "list"
      - "watch"
    ---
    {{- if .Values.RUN_CONTROLLER}}
    apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: rio-controller
      namespace: ${NAMESPACE}
    spec:
      selector:
        matchLabels:
          rio-controller: "true"
      template:
        metadata:
          labels:
            rio-controller: "true"
        spec:
          serviceAccountName: rio-controller-serviceaccount
          volumes:
          - name: secret-auth-webhook
            secret:
              defaultMode: 420
              optional: true
              secretName: auth-webhook
          containers:
          - image: ${IMAGE}
            imagePullPolicy: Always
            name: rio-controller
            args:
            - rio-controller
            env:
            - name: RIO_NAMESPACE
              value: ${NAMESPACE}
            - name: RIO_DEBUG
              value: ${RIO_DEBUG}
            - name: HTTPS_PORT
              value: "${HTTPS_PORT}"
            - name: HTTP_PORT
              value: "${HTTP_PORT}"
            - name: IP_ADDRESSES
              value: ${IP_ADDRESSES}
            - name: DISABLE_FEATURES
              value: ${DISABLE_FEATURES}
            - name: HTTP_PROXY
              value: ${HTTP_PROXY}
            - name: INSTALL_MODE
              value: ${INSTALL_MODE}
            - name: SM_MODE
              value: ${SM_MODE}
            volumeMounts:
            - mountPath: /var/run/rio/ssl
              name: secret-auth-webhook
              readOnly: true
    {{- end}}

template:
  questions:
  - variable: IMAGE
    description: "rio-controller image"
  - variable: NAMESPACE
    description: "namespace to deploy to"
  - variable: RIO_DEBUG
    description: "set to true to enable debug logging"
  - variable: HTTPS_PORT
    description: "https port gateway will listen to"
  - variable: HTTP_PORT
    description: "http port gateway will listen to"
  - variable: IP_ADDRESSES
    description: "whether to manually specify ip addresses to generate"
  - variable: SERVICE_CIDR
    description: "manually specify service CIDR for service mesh to intercept"
  - variable: DISABLE_FEATURES
    description: "manually specify features to disable"
  - variable: HTTP_PROXY
    description: "specify http proxy setting"
  - variable: INSTALL_MODE
    description: "install mode"
  - variable: SM_MODE
    description: "service mesh mode"
  - variable: RUN_CONTROLLER