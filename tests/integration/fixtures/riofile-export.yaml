externalservices:
  es-foo:
    fqdn: www.example.com
  es-bar:
    ipAddresses:
    - 1.1.1.1
routers:
  route-foo:
    routes:
    - match:
        path:
          exact: /v0
      to:
      - version: v0
        app: export-test-image
    - match:
        path:
          exact: /v3
      to:
      - version: v3
        app: export-test-image
services:
  export-test-image:
    rolloutConfig:
      increment: 5
      interval: 5
    image: ibuildthecloud/demo:v1
    imagePullPolicy: IfNotPresent
    ports:
    - "80"
    scale: 1
    autoscale:
      concurrency: 10
      min: 1
      max: 10
    version: v0
    weight: 100
  export-test-image-v3:
    app: "export-test-image"
    image: ibuildthecloud/demo:v3
    imagePullPolicy: IfNotPresent
    ports:
      - "80"
    rolloutConfig:
      increment: 5
      interval: 5
    autoscale:
      concurrency: 10
      min: 1
      max: 10
    scale: 1
    version: v3
    weight: 100
